<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="keywords" content="懂车师兄">
  <meta name="description" content="懂车师兄">
  <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1">
  <meta name="format-detection" content="telephone=no"/> 
  <meta name="renderer" content="webkit">
  <meta name="format-detection" content="telephone=no,email=no">
  <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/??sm.min.css,sm-extend.min.css">
  <link rel="stylesheet" href="../static/css/webapp.css">
  <link rel="shortcut icon" href="../static/favicon.ico" />
  <title>登录</title>
</head>

<body>
  <div class="page-group">
    <!-- 单个page ,第一个.page默认被展示-->
    <div class="page disable-router">
      <!-- 标题栏 -->
      <header id="app-header" class="bar bar-nav l-bar-nav">
        <a class="icon icon-left pull-left nav-back"></a>
        <a class="icon icon-refresh pull-right"></a>
        <h1 class="title">登录</h1>
      </header>
      <!-- 这里是页面内容区 -->
      <div class="content l-bg">
        <div class="l-login">
          <div class="l-logo-img">
            <img src="../static/images/img-001.jpg" alt="">
          </div>
          <div class="l-login-form">
            <label class="_tr">
              <i style="vertical-align:middle;" class="l-icon l-margin-r-xs l-text-gray l-fs-l">&#xe67a;</i>
              <input class="_ipt" name="username" type="email" placeholder="请输入账户名" maxlength="50">
            </label>
            <label class="_tr">
              <i style="vertical-align:middle;" class="l-icon l-margin-r-xs l-text-gray l-fs-l">&#xe616;</i>
              <input class="_ipt" name="password" type="password" placeholder="请输入密码" maxlength="50">
            </label>
            <br>
            <div class="_submit">
              <button class="button button-big button-round button-fill l-block" onclick="location.href='user.html'">立即登录</button>
            </div>
            <br>
            <br>
            <p class="l-text-gray l-fs-xs l-text-center">忘记密码请联系管理员重置</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../static/plugs/require.min.js" data-main="../static/js/main.js"></script>
  <script>
  window.requireCallback = function($, utils) {
    // 在这里编写您的js 已加载zepto.js, sui-mobile框架
  }
  </script>
</body>
</html>
