<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="keywords" content="懂车师兄">
  <meta name="description" content="懂车师兄">
  <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1">
  <meta name="format-detection" content="telephone=no"/> 
  <meta name="renderer" content="webkit">
  <meta name="format-detection" content="telephone=no,email=no">
  <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/??sm.min.css,sm-extend.min.css">
  <link rel="stylesheet" href="../static/css/webapp.css">
  <link rel="shortcut icon" href="../static/favicon.ico" />
  <title>重点客户</title>
</head>

<body>
  <div class="page-group">
    <!-- 单个page ,第一个.page默认被展示-->
    <div class="page disable-router">
      <!-- 标题栏 -->
      <header id="app-header" class="bar bar-nav l-bar-nav">
        <a class="icon icon-left pull-left nav-back"></a>
        <a class="icon icon-refresh pull-right"></a>
        <h1 class="title">重点客户</h1>
      </header>
      <footer class="l-page-footer l-flex-hc l-bg">
        <div class="button button-big l-rest _white">
          <span>设置年平均消费额度</span>
        </div>
        <div class="l-rest l-rel">
          <a class="button button-big button-fill l-rest" onclick="$('#btn-list').toggle()">重点客户</a>
          <ul id="btn-list" class="_btn-list" onclick="$('#btn-list').toggle()">
            <li><a class="button button-big button-fill" href="customer-analysis3.html">忠诚客户</a></li>
            <li><a class="button button-big button-fill" href="customer-analysis.html">新增客户</a></li>
          </ul>
        </div>
      </footer>
      <!-- 这里是页面内容区 -->
      <div class="content">
        <!-- 图形统计 -->
        <div class="l-chart-count l-scroll">
          <div class="_inner l-rel">
            <canvas id="chart"></canvas>  
            <i class="_x">(万元)</i>
            <i class="_y">(人数)</i>
          </div>
        </div>
        <!-- 图形统计 end-->
        <div class="l-today-count l-text-center">重点客户</div>
        <div class="l-margin-tb">
          <table class="l-table-1 l-fs-m">
            <tr>
              <th>年消费额度(元)</th>
              <th>消费人数</th>
            </tr>
            <tr>
              <td>5000-10000</td>
              <td><a class="l-block" href="user-customer-list.html">8</a></td>
            </tr>
            <tr>
              <td>10000-15000</td>
              <td><a class="l-block" href="user-customer-list.html">8</a></td>
            </tr>
            <tr>
              <td>15000-20000</td>
              <td><a class="l-block" href="user-customer-list.html">8</a></td>
            </tr>
            <tr>
              <td>20000-25000</td>
              <td><a class="l-block" href="user-customer-list.html">8</a></td>
            </tr>
            <tr>
              <td>25000-30000</td>
              <td><a class="l-block" href="user-customer-list.html">8</a></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
  <script src="https://a.alipayobjects.com/g/datavis/g2-mobile-all/2.1.14/index.js"></script>
  <script src="../static/plugs/require.min.js" data-main="../static/js/main.js"></script>
  <script>
  window.requireCallback = function($, utils) {
    // 在这里编写您的js 已加载zepto.js, sui-mobile框架

    // 图形统计
    GM.Global.pixelRatio = 2;
    var data = [
      { num: 100, money: '0.5-1'},
      { num: 100, money: '1-1.5'},
      { num: 30, money: '1.5-2'},
      { num: 44, money: '2-2.5'},
      { num: 150, money: '2.5-3'}
    ];
    var chart = new GM.Chart({
      id: 'chart'
    });
    chart.source(data, {
      money: {
        tickCount: 5
      }
    });
    //配置刻度文字大小，供PC端显示用(移动端可以使用默认值20px)
    chart.axis('money', {
      label:{
        fontSize: 14
      },
      grid: null
    });
    chart.axis('num', {
      label:{
        fontSize: 14 
      }
    });

    chart.interval().position('money*num');
    chart.render();
  }
  </script>
</body>
</html>
