<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="keywords" content="懂车师兄">
  <meta name="description" content="懂车师兄">
  <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1">
  <meta name="format-detection" content="telephone=no"/> 
  <meta name="renderer" content="webkit">
  <meta name="format-detection" content="telephone=no,email=no">
  <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/??sm.min.css,sm-extend.min.css">
  <link rel="stylesheet" href="../static/css/webapp.css">
  <link rel="shortcut icon" href="../static/favicon.ico" />
  <title>业绩分析</title>
</head>

<body>
  <div class="page-group">
    <!-- 单个page ,第一个.page默认被展示-->
    <div class="page disable-router">
      <!-- 标题栏 -->
      <header id="app-header" class="bar bar-nav l-bar-nav">
        <a class="icon icon-left pull-left nav-back"></a>
        <a class="icon icon-refresh pull-right"></a>
        <h1 class="title">业绩分析</h1>
      </header>
      <footer class="l-page-footer l-flex-hc l-bg">
        <div class="button button-big l-rest _white l-rel">
          <span>查看以往月份</span>
          <input class="_hidden" type="month">
        </div>
        <div class="l-rest l-rel">
          <a class="button button-big button-fill l-rest" onclick="$('#btn-list').toggle()">营业额增长</a>
          <ul id="btn-list" class="_btn-list" onclick="$('#btn-list').toggle()">
            <li><a class="button button-big button-fill">结构占比</a></li>
          </ul>
        </div>
      </footer>
      <!-- 这里是页面内容区 -->
      <div class="content">
        <!-- 图形统计 -->
        <div class="l-chart-count l-scroll">
          <div class="l-slted-store l-flex-hc" style="margin:0 0 0.75rem 0;">
            <span id="slted-store" class="l-rest l-text-wrap1">华州店//所属组织名称</span>
            <a class="_btn l-border-l" onclick="$.openPanel('#panel-store')">更换</a>
          </div>
          <div class="_inner l-rel">
            <canvas id="chart"></canvas>  
            <i class="_x">(月份)</i>
            <i class="_y">(营业额：万元)</i>
          </div>
        </div>
        <!-- 图形统计 end-->
        <div class="l-today-count l-text-center">
          2016年8月营业额：
          <div class="l-inline">
            <span class="l-text-warn l-fs-xl">5888800.00</span> 元
          </div>
        </div>
        <div class="l-margin-tb">
          <table class="l-table-1 l-fs-m">
            <tr>
              <th width="100">日期</th>
              <th width="200">营业额</th>
              <th width="60">占比</th>
            </tr>
            <tr>
              <td>2016-12-12</td>
              <td>522455.00</td>
              <td>5%</td>
            </tr>
            <tr>
              <td>2016-12-12</td>
              <td>522455.00</td>
              <td>5%</td>
            </tr>
            <tr>
              <td>2016-12-12</td>
              <td>522455.00</td>
              <td>5%</td>
            </tr>
            <tr>
              <td>2016-12-12</td>
              <td>522455.00</td>
              <td>5%</td>
            </tr>
            <tr>
              <td>2016-12-12</td>
              <td>522455.00</td>
              <td>5%</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <div class="panel-overlay"></div>
    <div class="panel l-panel-big panel-right panel-cover" id="panel-store">
      <header id="app-header" class="bar bar-nav">
        <h1 class="title">更换门店</h1>
      </header>
      <div class="content">
        <div id="store-checklist" class="l-store-checklist">
          <label class="_item l-flex-hc l-border-b">
            <img class="l-thumb-xs l-margin-r-s" src="https://placeholdit.imgix.net/~text?txtsize=28&bg=0a70bf&txtclr=fff&txt=logo&w=120&h=120" alt="">
            <div class="l-rest">
              <h3 class="l-text-wrap2">华洲店华洲店华洲店华洲店华洲店华洲店华洲店</h3>  
            </div>
            <div class="l-check l-margin-l-s">
              <input type="radio" name="radio"><i></i>
            </div>
          </label>
          <label class="_item l-flex-hc l-border-b">
            <img class="l-thumb-xs l-margin-r-s" src="https://placeholdit.imgix.net/~text?txtsize=28&bg=0a70bf&txtclr=fff&txt=logo&w=120&h=120" alt="">
            <div class="l-rest">
              <h3 class="l-text-wrap2">华洲店</h3>  
            </div>
            <div class="l-check l-margin-l-s">
              <input type="radio" name="radio"><i></i>
            </div>
          </label>
        </div>
      </div>
    </div>
  </div>
  <script src="https://a.alipayobjects.com/g/datavis/g2-mobile-all/2.1.14/index.js"></script>
  <script src="../static/plugs/require.min.js" data-main="../static/js/main.js"></script>
  <script>
  window.requireCallback = function($, utils) {
    // 在这里编写您的js 已加载zepto.js, sui-mobile框架

    // 图形统计
    GM.Global.pixelRatio = 2;
    var data = [
      { num: 1.5,  month: '1'},
      { num: 2.6,  month: '2'},
      { num: 10,  month: '3'},
      { num: 2.3,  month: '4'},
      { num: 6.6,  month: '5'},
      { num: 5.9,  month: '6'},
      { num: 6,  month: '7'},
      { num: 3,  month: '8'},
      { num: 4,  month: '9'},
      { num: 5,  month: '10'},
      { num: 6,  month: '11'},
      { num: 2,  month: '12'}
    ];
    var chart = new GM.Chart({
      id: 'chart',
      margin: [40,40,30,40]
    });
    chart.source(data, {
      month: {
        tickCount: 12
      }
    });
    chart.axis('month', {
      label:{
        fontSize: 12
      },
      grid: null
    });
    chart.axis('num', {
      label:{
        fontSize: 12
      }
    });

    chart.interval().position('month*num').color('#0e96ff');
    chart.render();
  }
  </script>
</body>
</html>
