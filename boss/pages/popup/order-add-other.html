<div id="popup-add-other" class="popup l-popup-page">
  <!-- 标题栏 -->
  <header class="bar bar-nav l-bar-nav">
    <a class="icon icon-left pull-left close-popup"></a>
    <h1 class="title">添加其他项目</h1>
  </header>
  <footer class="l-page-footer">
    <div class="_inner l-bg l-flex-hc">
      <div class="l-rest l-text-center" onclick="$('#footer-list').toggleClass('l-show')">已选择3项，点击查看</div>
      <a class="button button-big button-fill" onclick="addToOrder()">&nbsp;添加至订单&nbsp;</a>  
    </div>
    <!-- 已选择 -->
    <div id="footer-list" class="l-footer-list">
      <div class="_inner">
        <table class="l-table-1 l-fs-m">
          <thead>
            <tr>
              <th width="300" class="_tl">项目名称</th>
              <th>删除</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="_tl">博士机油格</td>
              <td class="_del">
                <i class="l-icon l-text-gray l-fs-xl">&#xe631;</i>
              </td>
            </tr> 
          </tbody>
        </table>
      </div>
    </div>
    <!-- 已选择 end-->
  </footer>
  <!-- 这里是页面内容区 -->
  <div class="content">
    <div class="l-search l-flex-hc">
      <div class="l-rest">
        <input type="text" placeholder="请输入服务项名称或拼音首字母" maxlength="100">  
      </div>
      <i class="icon icon-search"></i>
    </div>
    <!-- list start -->
    <div id="list" class="l-stock-list">
      <div class="row _item l-flex-hc">
        <div class="col-50">
          <h3>客户损坏座椅赔偿</h3>
        </div>
        <div class="col-50 l-text-right">
          <i class="l-icon _btn-add">&#xe602;</i>
        </div>
      </div>
      <div class="row _item l-flex-hc">
        <div class="col-50">
          <h3>客户损坏座椅赔偿</h3>
        </div>
        <div class="col-50 l-text-right">
          <i class="l-icon _btn-add">&#xe602;</i>
        </div>
      </div>
      <div class="row _item l-flex-hc">
        <div class="col-50">
          <h3>客户损坏座椅赔偿</h3>
        </div>
        <div class="col-50 l-text-right">
          <i class="l-icon _btn-add">&#xe602;</i>
        </div>
      </div>
      <div class="row _item l-flex-hc">
        <div class="col-50">
          <h3>客户损坏座椅赔偿</h3>
        </div>
        <div class="col-50 l-text-right">
          <i class="l-icon _btn-add">&#xe602;</i>
        </div>
      </div>
    </div>
    <!-- list start end-->
  </div>
  <script>
    function addToOrder(){
      $.closeModal('#popup-add-other');
    }

    // 添加
    $('#list').on('click', '._btn-add', function(){
      $.toast('添加成功');
    });

    // 删除
    $('#footer-list').on('click',  function(e){
      $(this).toggleClass('l-show');
    }).children('._inner').on('click', '._del', function(e){
      $(this).closest('tr').remove();
    }).on('click', function(){
      return false;
    });
  </script>
</div>
