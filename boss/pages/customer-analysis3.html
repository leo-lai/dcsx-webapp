<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="keywords" content="懂车师兄">
  <meta name="description" content="懂车师兄">
  <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1">
  <meta name="format-detection" content="telephone=no"/> 
  <meta name="renderer" content="webkit">
  <meta name="format-detection" content="telephone=no,email=no">
  <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/??sm.min.css,sm-extend.min.css">
  <link rel="stylesheet" href="../static/css/webapp.css">
  <link rel="shortcut icon" href="../static/favicon.ico" />
  <title>忠诚客户</title>
</head>

<body>
  <div class="page-group">
    <!-- 单个page ,第一个.page默认被展示-->
    <div class="page disable-router">
      <!-- 标题栏 -->
      <header class="bar bar-nav l-bar-nav">
        <a class="icon icon-left pull-left nav-back"></a>
        <a class="icon icon-refresh pull-right"></a>
        <h1 class="title">忠诚客户</h1>
      </header>
      <footer class="l-page-footer l-flex-hc l-bg">
        <div class="button button-big l-rest _white" onclick="$.popup('#popup-settings')">
          <span>设置年平均消费次数</span>
        </div>
        <div class="l-rest l-rel">
          <a class="button button-big button-fill l-rest" onclick="$('#btn-list').toggle()">忠诚客户</a>
          <ul id="btn-list" class="_btn-list" onclick="$('#btn-list').toggle()">
            <li><a class="button button-big button-fill" href="customer-analysis2.html">重点客户</a></li>
            <li><a class="button button-big button-fill" href="customer-analysis.html">新增客户</a></li>
          </ul>
        </div>
      </footer>
      <!-- 这里是页面内容区 -->
      <div class="content">
        <!-- 图形统计 -->
        <div class="l-chart-count l-scroll">
          <div class="_inner l-rel">
            <canvas id="chart"></canvas>  
            <i class="_x">(次数)</i>
            <i class="_y">(人数)</i>
          </div>
        </div>
        <!-- 图形统计 end-->
        <div class="l-today-count l-text-center">忠诚客户</div>
        <div class="l-margin-tb">
          <table class="l-table-1 l-fs-m">
            <tr>
              <th class="_tl" width="300">年消费次数</th>
              <th>消费人数</th>
            </tr>
            <tr>
              <td class="_tl">0-50</td>
              <td><a class="l-block" href="user-customer-list.html">8</a></td>
            </tr>
            <tr>
              <td class="_tl">50-100</td>
              <td><a class="l-block" href="user-customer-list.html">8</a></td>
            </tr>
            <tr>
              <td class="_tl">100-150</td>
              <td><a class="l-block" href="user-customer-list.html">8</a></td>
            </tr>
            <tr>
              <td class="_tl">150-200</td>
              <td><a class="l-block" href="user-customer-list.html">8</a></td>
            </tr>
            <tr>
              <td class="_tl">200-300</td>
              <td><a class="l-block" href="user-customer-list.html">8</a></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  
    <div class="panel-overlay"></div>
    <div id="popup-settings" class="popup l-popup-page">
      <header class="bar bar-nav l-bar-nav">
        <a class="icon icon-left pull-left close-popup"></a>
        <h1 class="title">设置</h1>
      </header>
      <footer class="l-page-footer">
        <div class="_inner l-bg l-flex-hc">
          <a class="l-rest l-text-center close-popup l-text-default">返回</a>
          <a class="l-rest button button-big button-fill" onclick="$.closeModal('#popup-settings')">保存</a>  
        </div>  
      </footer>
      <div class="content">
        <div class="l-padding-lr l-margin l-bg l-zoom">
          <div class="l-flex-hc l-padding-tb l-border-b">
            <span class="l-margin-r">第一段区间</span>
            <div class="l-rest l-text-center">
              <input type="number" class="l-iptnum" value="0">
              <span class="l-text-gray l-margin-lr-s">—</span>
              <input type="number" class="l-iptnum" value="50">
            </div>
          </div>
          <div class="l-flex-hc l-padding-tb l-border-b">
            <span class="l-margin-r">第二段区间</span>
            <div class="l-rest l-text-center">
              <input type="number" class="l-iptnum" value="50">
              <span class="l-text-gray l-margin-lr-s">—</span>
              <input type="number" class="l-iptnum" value="100">
            </div>
          </div>
          <div class="l-flex-hc l-padding-tb l-border-b">
            <span class="l-margin-r">第三段区间</span>
            <div class="l-rest l-text-center">
              <input type="number" class="l-iptnum" value="100">
              <span class="l-text-gray l-margin-lr-s">—</span>
              <input type="number" class="l-iptnum" value="150">
            </div>
          </div>
          <div class="l-flex-hc l-padding-tb l-border-b">
            <span class="l-margin-r">第四段区间</span>
            <div class="l-rest l-text-center">
              <input type="number" class="l-iptnum" value="150">
              <span class="l-text-gray l-margin-lr-s">—</span>
              <input type="number" class="l-iptnum" value="200">
            </div>
          </div>
          <div class="l-flex-hc l-padding-tb">
            <span class="l-margin-r">第五段区间</span>
            <div class="l-rest l-text-center">
              <input type="number" class="l-iptnum" value="200">
              <span class="l-text-gray l-margin-lr-s">—</span>
              <input type="number" class="l-iptnum" value="300">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://a.alipayobjects.com/g/datavis/g2-mobile-all/2.1.14/index.js"></script>
  <script src="../static/plugs/require.min.js" data-main="../static/js/main.js"></script>
  <script>
  window.requireCallback = function($, utils) {
    // 在这里编写您的js 已加载zepto.js, sui-mobile框架

    // 图形统计
    GM.Global.pixelRatio = 2;
    var data = [
      { num: 100, count: '0-50'},
      { num: 100, count: '50-100'},
      { num: 30, count: '100-150'},
      { num: 44, count: '150-200'},
      { num: 150, count: '200-300'}
    ];
    var chart = new GM.Chart({
      id: 'chart',
      margin: [40,40,30,40]
    });
    chart.source(data, {
      count: {
        tickCount: 5
      }
    });
    //配置刻度文字大小，供PC端显示用(移动端可以使用默认值20px)
    chart.axis('count', {
      label:{
        fontSize: 11
      },
      grid: null
    });
    chart.axis('num', {
      label:{
        fontSize: 11 
      }
    });

    chart.interval().position('count*num').color('#0e96ff');
    chart.render();
  }
  </script>
</body>
</html>
