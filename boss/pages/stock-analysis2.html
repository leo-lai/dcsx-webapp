<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="keywords" content="懂车师兄">
  <meta name="description" content="懂车师兄">
  <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1">
  <meta name="format-detection" content="telephone=no"/> 
  <meta name="renderer" content="webkit">
  <meta name="format-detection" content="telephone=no,email=no">
  <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/??sm.min.css,sm-extend.min.css">
  <link rel="stylesheet" href="../static/css/webapp.css">
  <link rel="shortcut icon" href="../static/favicon.ico" />
  <title>滞销库存</title>
</head>

<body>
  <div class="page-group">
    <!-- 单个page ,第一个.page默认被展示-->
    <div class="page disable-router">
      <!-- 标题栏 -->
      <header id="app-header" class="bar bar-nav l-bar-nav">
        <a class="icon icon-left pull-left nav-back"></a>
        <a class="icon icon-refresh pull-right"></a>
        <h1 class="title">滞销库存</h1>
      </header>
      <footer class="l-page-footer l-flex-hc l-bg">
        <a class="button button-big l-rest _white" onclick="filterStock()">筛选库龄长短</a>
        <div class="l-rest l-rel">
          <a class="button button-big button-fill l-rest" onclick="$('#btn-list').toggle()">滞销库存</a>
          <ul id="btn-list" class="_btn-list" onclick="$('#btn-list').toggle()">
            <li><a class="button button-big button-fill" href="stock-analysis3.html">库存预警</a></li>
            <li><a class="button button-big button-fill" href="stock-analysis.html">库存统计</a></li>
          </ul>
        </div>
      </footer>
      <!-- 这里是页面内容区 -->
      <div class="content">
        <div class="l-slted-store l-flex-hc">
          <span id="slted-store" class="l-rest l-text-wrap1">华州店//所属组织名称</span>
          <a class="_btn l-border-l" onclick="$.openPanel('#panel-store')">更换</a>
        </div>

        <div class="l-stock-count">
          <p>滞销库存统计</p>
          <div class="_item4">库龄最长时间：<span class="l-fs-xl">365天</span></div>
          <div class="_item5">库存最多数量：<span class="l-fs-xl">69511</span></div>
        </div>
        
        <table class="l-table-1 l-fs-m l-margin-t">
          <tr>
            <th>名称、编码</th>
            <th>仓位</th>
            <th>库存</th>
            <th>库龄</th>
          </tr>
          <tr>
            <td>机油及安排</td>
            <td>东北仓</td>
            <td>52000</td>
            <td>10年</td>
          </tr>
          <tr>
            <td>机油及安排</td>
            <td>东北仓</td>
            <td>52000</td>
            <td>10年</td>
          </tr>
          <tr>
            <td>机油及安排</td>
            <td>东北仓</td>
            <td>52000</td>
            <td>10年</td>
          </tr>
        </table>
        <br>
      </div>
    </div>
    <div class="panel-overlay"></div>
    <div class="panel l-panel-big panel-right panel-cover" id="panel-store">
      <header id="app-header" class="bar bar-nav">
        <h1 class="title">更换门店</h1>
      </header>
      <div class="content">
        <div id="store-checklist" class="l-store-checklist">
          <label class="_item l-flex-hc l-border-b">
            <img class="l-thumb-xs l-margin-r-s" src="https://placeholdit.imgix.net/~text?txtsize=28&bg=0a70bf&txtclr=fff&txt=logo&w=120&h=120" alt="">
            <div class="l-rest">
              <h3 class="l-text-wrap2">华洲店华洲店华洲店华洲店华洲店华洲店华洲店</h3>  
            </div>
            <div class="l-check l-margin-l-s">
              <input type="radio" name="radio"><i></i>
            </div>
          </label>
          <label class="_item l-flex-hc l-border-b">
            <img class="l-thumb-xs l-margin-r-s" src="https://placeholdit.imgix.net/~text?txtsize=28&bg=0a70bf&txtclr=fff&txt=logo&w=120&h=120" alt="">
            <div class="l-rest">
              <h3 class="l-text-wrap2">华洲店</h3>  
            </div>
            <div class="l-check l-margin-l-s">
              <input type="radio" name="radio"><i></i>
            </div>
          </label>
        </div>
      </div>
    </div>
  </div>
  <script src="../static/plugs/require.min.js" data-main="../static/js/main.js"></script>
  <script>
  window.requireCallback = function($, utils) {
    // 在这里编写您的js 已加载zepto.js, sui-mobile框架

    // 更换门店
    $('#store-checklist').on('click', '._item', function(){
      $('#slted-store').text($(this).find('h3').text())
      $.closePanel();
    }).on('click', 'input', function(){
      return false;
    });
  };

  // 筛选库龄长短
  window.filterStock = function(){
    $.modal({
      text: '筛选库龄长短',
      afterText:  '<div class="l-stock-filter">大于 <input id="stock-filter-val" class="_ipt" type="tel" value="3" /> 月</div>',
      buttons: [
        {
          text: '取消'
        },
        {
          text: '筛选',
          bold: true,
          onClick: function () {
            $.alert($('#stock-filter-val').val())
          }
        },
      ]
    })
  };
  </script>
</body>
</html>
