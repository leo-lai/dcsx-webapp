<!DOCTYPE html>

  <div class="page-group">

      <!-- 标题栏 -->
      <header id="app-header" class="bar bar-nav l-bar-nav">
        <a class="icon icon-left pull-left nav-back"></a>

        <h1 class="title">我的</h1>
      </header>
      <nav class="bar bar-tab l-bar-tab">

        <a class="tab-item external" href="order.html">

        <a class="tab-item external active" href="user.html">

          <p class="l-fs-m">华州店//当前登录人员所属组织</p>

            <a class="col-33 _item" href="user-job.html">

            </a>
            <a class="col-33 _item" href="stores.html">

            </a>

            </a>
          </div>

        <div id="user-qrcode" class="l-layer l-flex-vhc l-none">

            <div class="l-flex-hc">
              <div class="l-avatar l-margin-r" style="background-image: url('https://placeholdit.imgix.net/~text?txtsize=33&bg=ffffff&txtclr=999&txt=%E5%A4%B4%E5%83%8F&w=120&h=120')"></div>

            </div>

  window.requireCallback = function($, utils) {

  }

    })
  }
